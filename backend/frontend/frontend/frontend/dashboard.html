<!DOCTYPE html>
<html>
<head>
    <title>Augustinian Library - Dashboard</title>
    <style>
        body {
            font-family: Arial;
            display: flex;
            background: #f0f4f8;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background: darkgreen;
            height: 100vh;
            padding: 20px;
            color: white;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar button {
            width: 100%;
            padding: 10px;
            background: white;
            color: darkgreen;
            border: none;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .sidebar button:hover {
            background: #dff0d8;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Library Menu</h2>

    <button onclick="loadPage('manage-books.html')">Manage Books</button>
    <button onclick="loadPage('manage-students.html')">Manage Students</button>
    <button onclick="loadPage('issue-book.html')">Issue Book</button>
    <button onclick="loadPage('return-book.html')">Return Book</button>
    <button onclick="loadPage('reports.html')">Reports</button>

    <button style="margin-top: 40px; background:#aa0000; color:white;" onclick="logout()">Logout</button>
</div>

<div class="content">
    <iframe id="frame" src="welcome.html"></iframe>
</div>

<script>
    function loadPage(page) {
        document.getElementById("frame").src = page;
    }

    function logout() {
        sessionStorage.clear();
        window.location.href = "admin-login.html";
    }
</script>

</body>
</html>
