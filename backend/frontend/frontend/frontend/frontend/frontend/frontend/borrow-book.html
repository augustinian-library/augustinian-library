<!DOCTYPE html>
<html>
<head>
    <title>Borrow Book</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        h2 { color: darkgreen; }

        input {
            padding: 10px;
            margin: 8px 0;
            width: 300px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background: darkgreen;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 16px;
        }

        #msg { margin-top: 10px; font-size: 18px; }
    </style>
</head>
<body>

<h2>Borrow Book</h2>

<label>Scan / Enter Student ID:</label><br>
<input id="studentId" placeholder="e.g. 12345"><br>

<label>Scan / Enter Book Barcode:</label><br>
<input id="barcode" placeholder="Scan barcode or type"><br>

<button onclick="borrowBook()">Borrow Book</button>

<p id="msg"></p>

<script>
async function borrowBook() {
    const studentId = document.getElementById("studentId").value.trim();
    const barcode = document.getElementById("barcode").value.trim();

    if (!studentId || !barcode) {
        document.getElementById("msg").innerText = "Please enter both fields.";
        return;
    }

    const data = { studentId, barcode };

    const res = await fetch("https://YOUR_BACKEND_URL/borrow", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    const result = await res.json();

    if (res.status === 200) {
        document.getElementById("msg").style.color = "green";
        document.getElementById("msg").innerText =
            "Success: Book borrowed. Return before: " + result.dueDate;
    } else {
        document.getElementById("msg").style.color = "red";
        document.getElementById("msg").innerText = "Error: " + result.message;
    }
}
</script>

</body>
</html>
